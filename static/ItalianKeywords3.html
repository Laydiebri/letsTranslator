<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Keywords</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
    <link rel = "stylesheet" href="./CSS files/home.css">
    <script src="./JS files/home.js"></script>
    <script src="./JS files/languagelessons.js"></script>
    
    <script src="student.js"></script>

  </head>

  <header>
    <div id="main">
          <div class ="logo">

              <img src="../images/World logo.jpg" alt="Nothing" width="200" height="150">
      </div>

      <div class = "title">
          <img src="../images/Lets translate green.png" alt="nothing" width ="900" height="100">
      </div>

      <button class ="button3" onclick="goBack()">Back</button>
      <button class ="button3" onclick="document.location='Homepage.html'">Home</button>
     
</div>
<hr style="height: 17px; width: 1500px; background-color:yellow;"/>
  
  </header>
  <body ng-app="mainApp">

    
      <div id="flex-container">
        <div style="flex-basis: 245px"; id="Atlas">
       
        </div>
        
           

            <div id="flex-container1">
              
            
              
              <div class ="main-heading">
               
                  <H1>Operatori</H1>
                  <br>
                 
                  
                  <div ng-controller="itoperatorsController">


                    <table border=1>
                        <tr>
                          
                          <th>Lesson_ID</th>
                          <th>Title</th>
                          <th>Keyword</th>
                          <th>word</th>
                          <th>Language</th>
                          <th>Translation_word</th>
                          
                        </tr>
                        <tr ng-repeat = "itoperator in itoperators">
                          
                            <td>{{ itoperator.Lesson_ID }}</td>
                            <td>{{ itoperator.Title }}</td>
                            <td>{{ itoperator.Keyword_ID }}</td>
                            <td>{{ itoperator.Word }}</td>
                            <td>{{ itoperator.Language_ID }}</td>
                            <td>{{ itoperator.Translation_word }}</td>
                        </tr>
                    
                        </table>
                    </div>
                  
                  
                <div class ="Logout2"><button type="button" onclick="document.location='Homepage.html'">Logout</button></div>
            
        </div>
     
              </div>
          
     </div>

  </body>
</html>
